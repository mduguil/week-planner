<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="container row">
    <h1>Weekly Planner</h1>
  </header>

  <div class="days-container row">
    <button>Sunday</button>
    <button>Monday</button>
    <button>Tuesday</button>
    <button>Wednesday</button>
    <button>Thursday</button>
    <button>Friday</button>
    <button>Saturday</button>
  </div>

  <div class="row">
    <button class="add-btn">Add Entry</button>
  </div>

  <div class="row">
    <h2>Scheduled Events for <span class="day">Monday</span></h2>
  </div>

  <div class="row">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal-container hidden">
    <div class="modal">
      <h1>Add Entry</h1>
      <form>
        <div class="drop-container">
          <select name="day" required>
            <option value="day-of-week">Day of Week</option>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
          <select name="time" required>
            <option value="time">Time</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
            <option value="night">Night</option>
          </select>
        </div>
        <div class="text-container">
          <textarea name="description" id="text-area" placeholder="Description" required></textarea>
        </div>
        <div class="submit-btn-area">
          <button class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>


  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
